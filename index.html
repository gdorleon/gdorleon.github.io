<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Ginel Dorleon | Portfolio</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/gdorleon/gdorleon.github.io/main/gith.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      ::-webkit-scrollbar {width: 8px;}
      ::-webkit-scrollbar-track {background: #f1f5f9;}
      ::-webkit-scrollbar-thumb {background: #cbd5e1;border-radius: 4px;}
      ::-webkit-scrollbar-thumb:hover {background: #94a3b8;}
      @keyframes fade-in {from {opacity: 0;transform: translateY(10px);} to {opacity: 1;transform: translateY(0);}}
      .animate-fade-in {animation: fade-in 0.5s ease-out forwards;}
    </style>
  </head>
  <body class="bg-gradient-to-br from-slate-50 to-blue-50">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const Header = ({ activeView, setActiveView }) => (
        <header className="bg-white/80 backdrop-blur-sm sticky top-0 z-50 shadow-lg shadow-slate-200/50">
          <nav className="container mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
            <div className="flex items-center justify-between h-16">
              <div className="flex items-center">
                <h1 className="text-xl font-bold text-slate-800">Dr. Ginel Dorleon</h1>
              </div>
              <div className="flex items-baseline space-x-2">
                {['home', 'professionalExperience', 'teaching'].map(view => (
                  <button key={view}
                    onClick={() => setActiveView(view)}
                    className={\`relative px-4 py-2 text-sm font-medium rounded-full transition-all duration-300 \${activeView===view ? 'bg-blue-100 text-blue-700' : 'text-slate-600 hover:bg-slate-100'}\`}>
                    {view === 'home' ? 'Home' : view === 'professionalExperience' ? 'Professional Experience' : 'Teaching'}
                  </button>
                ))}
              </div>
            </div>
          </nav>
        </header>
      );

      const ProfessionalExperience = () => {
        const data = [
          { role: 'Lecturer in Artificial Intelligence', company: 'RMIT University', location: 'HCMC, Vietnam', year: '2023' },
          { role: 'AI Research Scientist', company: 'SogetiLabs, Capgemini', location: 'Toulouse, France', year: '2023' },
          { role: 'AI Software Engineer R&D', company: 'Financial Deep Mind', location: 'Hanoi, Vietnam', year: '2019' },
          { role: 'Remote ML Software Engineer', company: 'SofPoint Consultores', location: 'Madrid, Spain', year: '2018' },
          { role: 'ML R&D Engineer', company: 'French National Institute of Genomics Center', location: 'Toulouse, France', year: '2017' },
          { role: 'IT System Analyst', company: 'Libral Capital US', location: 'New York, USA', year: '2014' },
          { role: 'IT Manager Assistant', company: 'Haitian Education and Leadership Program', location: 'Port-au-Prince, Haiti', year: '2013' },
          { role: 'Remote Software Embedded Engineer', company: 'Toyota', location: 'Texas, USA', year: '2012' },
        ];
        return (
          <div className="animate-fade-in">
            <div className="text-center mb-12">
              <h1 className="text-4xl font-extrabold text-slate-900 tracking-tight sm:text-5xl">Professional Experience</h1>
              <p className="mt-4 text-lg text-slate-600 max-w-3xl mx-auto">
                A timeline of my roles across academia and industry, highlighting my journey in AI research and software engineering.
              </p>
            </div>
            <div className="space-y-6 max-w-4xl mx-auto">
              {data.map((exp, i) => (
                <div key={i} className="bg-white p-6 rounded-xl border border-slate-200/80 shadow-md hover:shadow-xl transition-all duration-300">
                  <div className="flex justify-between items-start gap-4">
                    <div>
                      <h3 className="text-xl font-bold text-slate-800">{exp.role}</h3>
                      <p className="text-blue-600 font-semibold mt-1">{exp.company}</p>
                      <p className="text-sm text-slate-500 mt-1">{exp.location}</p>
                    </div>
                    <span className="text-sm font-medium text-slate-500 bg-slate-100 px-3 py-1 rounded-full">{exp.year}</span>
                  </div>
                </div>
              ))}
            </div>
          </div>
        );
      };

      const Teaching = () => {
        const [open, setOpen] = useState(null);
        const toggle = i => setOpen(open === i ? null : i);
        const courses = [
          { title: 'Algorithms and Analysis', level: 'Undergraduate', university: 'RMIT University', description: 'A foundational course on designing, analyzing, and implementing algorithms.' },
          { title: 'Foundations of Artificial Intelligence', level: 'Postgraduate', university: 'University of Paul Sabatier Toulouse', description: 'A rigorous introduction to AI.' }
        ];
        return (
          <div className="animate-fade-in">
            <div className="text-center mb-12">
              <h1 className="text-4xl font-extrabold text-slate-900">Teaching Portfolio</h1>
              <p className="mt-4 text-lg text-slate-600 max-w-3xl mx-auto">
                A list of courses designed and delivered blending theory and buildable projects.
              </p>
            </div>
            <div className="space-y-6">
              {courses.map((c,i)=>(
                <div key={i} className="bg-white border border-slate-200/80 rounded-xl shadow-md hover:shadow-lg transition-all duration-300">
                  <button onClick={()=>toggle(i)} className="w-full p-6 text-left flex justify-between items-center">
                    <div>
                      <span className="text-xs font-semibold py-1 px-2 rounded-full bg-purple-100 text-purple-700 mr-2">{c.level}</span>
                      <span className="text-xs font-semibold py-1 px-2 rounded-full bg-indigo-100 text-indigo-800">{c.university}</span>
                      <h3 className="text-xl font-bold text-slate-800 mt-2">{c.title}</h3>
                      <p className="text-slate-600 text-sm mt-1">{c.description}</p>
                    </div>
                    <svg className={\`w-6 h-6 text-slate-500 transform transition-transform \${open===i?'rotate-180':''}\`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"/></svg>
                  </button>
                </div>
              ))}
            </div>
          </div>
        );
      };

      const Home = () => (
        <div className="animate-fade-in">
          <div className="text-center mb-12">
            <img src="https://raw.githubusercontent.com/gdorleon/gdorleon.github.io/main/gith.png" alt="Profile" className="w-24 h-24 rounded-full mx-auto shadow-lg mb-4" />
            <h1 className="text-4xl font-extrabold text-slate-900">Dr. Ginel Dorleon</h1>
            <p className="text-blue-600 font-medium mt-2">AI Research Scientist | Lecturer, Artificial Intelligence</p>
          </div>
          <div className="max-w-3xl mx-auto text-slate-700 space-y-4 bg-white p-6 rounded-xl shadow-md border border-slate-200/80">
            <p>I earned a Ph.D. in Computer Science from Paul Sabatier University in Toulouse, France, in 2022, specializing in Artificial Intelligence. Lecturer in Artificial Intelligence at RMIT University, previously affiliated with SogetiLabs within Capgemini as an AI Research Scientist.</p>
            <p>My work explores machine learning, algorithm bias, fairness, explainability, and responsible AI, with experience across academia and industry in France, Spain, the U.S., and Vietnam.</p>
          </div>
        </div>
      );

      const App = () => {
        const [view, setView] = useState('home');
        return (
          <div className="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen font-sans text-slate-700">
            <Header activeView={view} setActiveView={setView} />
            <main className="container mx-auto px-4 py-8 max-w-7xl">
              {view==='home' && <Home />}
              {view==='professionalExperience' && <ProfessionalExperience />}
              {view==='teaching' && <Teaching />}
            </main>
            <footer className="text-center py-6 text-slate-500/80 text-sm">
              <p>&copy; {new Date().getFullYear()} Dr. Ginel Dorleon. All rights reserved.</p>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
