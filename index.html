                        <a href="mailto:ginel.dorleon@rmit.edu.vn" class="text-slate-600 hover:text-blue-600 transition-colors">ginel.dorleon@rmit.edu.vn</a>
                    </div>
                </div>
            </div>
        `;
      }

      function PublicationCard(publication) {
        const isExpanded = expandedPublication === publication.title;
        const hasDescription = publication.description && publication.description.length > 0;
        const rankingClass = getRankingClass(publication.ranking);
        const typeClass = publication.type === 'BOOK CHAPTER' ? 'text-purple-700 bg-purple-100' : 'text-green-700 bg-green-100';

        let descriptionHTML = '';
        if (hasDescription) {
          descriptionHTML = `
            <div class="mt-4 text-slate-600 text-sm leading-relaxed">
               <p class="${!isExpanded ? 'line-clamp-3' : ''}">
                   ${publication.description}
               </p>
               <button onclick="togglePublication('${publication.title.replace(/'/g, "\\'")}')" class="text-blue-600 hover:text-blue-700 font-semibold mt-2 text-sm">
                   ${isExpanded ? '...see less' : '...see more'}
               </button>
            </div>
          `;
        }

        return `
            <div class="bg-white p-6 rounded-xl border border-slate-200/80 shadow-md shadow-slate-200/60 transition-all duration-300 hover:shadow-xl hover:shadow-slate-300/60 hover:-translate-y-1">
                <div class="flex flex-wrap items-center gap-2">
                    <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full ${typeClass}">
                        ${publication.type}
                    </span>
                    ${publication.ranking ? `<span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full ${rankingClass}">
                        CORE Rank: ${publication.ranking}
                    </span>` : ''}
                    ${publication.status === 'Forthcoming' ? `<span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-700 bg-blue-100">
                        Forthcoming
                    </span>` : ''}
                </div>

                <h4 class="text-xl font-bold text-slate-800 mt-3">${publication.title}</h4>
                <div class="text-sm text-slate-500 mt-2 space-y-1">
                    <p><strong>Date:</strong> ${publication.date}</p>
                    <p><strong>Published in:</strong> ${publication.publicationDetails}</p>
                    ${publication.coAuthors ? `<p><strong>Co-authors:</strong> ${publication.coAuthors}</p>` : ''}
                </div>
                
                ${descriptionHTML}
                
                <div class="mt-4 flex items-center justify-between">
                     ${publication.citations ? `<span class="text-sm text-slate-400">${publication.citations}</span>` : '<div></div>'}
                     ${publication.doi ? `
                        <a 
                            href="https://doi.org/${publication.doi}" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            class="inline-flex items-center text-sm font-medium text-blue-600 hover:text-slate-800 transition-colors"
                        >
                            View DOI
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                        </a>
                     ` : ''}
                </div>
            </div>
        `;
      }

      function Home() {
        // Degrees Content
        const degreesContent = `
            <ul class="list-disc list-inside space-y-3 text-slate-600">
                <li>PhD, Computer Science: AI|ML, University of Paul Sabatier, Toulouse, France, 12/2022</li>
                <li>
                    MSc, Intelligent Systems and Digital Content Engineering, University of La Rochelle, France, 06/2018
                    <div class="mt-1 ml-4 flex flex-wrap gap-2">
                        <span class="inline-block bg-amber-100 text-amber-800 text-xs font-semibold px-2.5 py-1 rounded-full">Top 2% of graduating class (2/41) General</span>
                        <span class="inline-block bg-amber-100 text-amber-800 text-xs font-semibold px-2.5 py-1 rounded-full">Top 1% of graduating class (1/18) Research Stream</span>
                    </div>
                </li>
                  <li>
                    BSc, Mathematics, University of La Rochelle, France, 06/2016
                    <div class="mt-1 ml-4">
                        <span class="inline-block bg-amber-100 text-amber-800 text-xs font-semibold px-2.5 py-1 rounded-full">Top 1% of graduating class (1/23)</span>
                    </div>
                </li>
                <li>
                    BSc, Computer Science, Ecole Superieure d'Infotronique d'Haiti, Port-au-Prince, Haiti, 06/2014
                    <div class="mt-1 ml-4">
                        <span class="inline-block bg-amber-100 text-amber-800 text-xs font-semibold px-2.5 py-1 rounded-full">Top 1% of graduating class (2/76)</span>
                    </div>
                </li>
            </ul>
        `;

        // Research Interests Content
        const researchInterests = [ 'Machine Learning', 'Decision Systems', 'AI for Healthcare', 'Explainable AI', 'Responsible AI', 'Data Bias', 'Fairness & Transparency', 'Algorithm Fairness', 'Multi-Agent System', 'Gen AI'];
        const interestsContent = `
            <div class="flex flex-wrap gap-3">
                ${researchInterests.map(interest => `
                    <span class="bg-slate-100 text-blue-700 text-sm font-medium px-4 py-2 rounded-lg">${interest}</span>
                `).join('')}
            </div>
        `;

        // Professional Trips Content
        const tripsContent = `
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                ${professionalTrips.map(trip => `
                    <div class="flex items-center justify-between bg-slate-50/70 p-3 rounded-lg border border-slate-200/80 hover:bg-white hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
                      <div class="flex items-center min-w-0">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-blue-500 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                          </svg>
                          <div class="flex-grow min-w-0">
                              <p class="font-bold text-slate-800 text-sm truncate">${trip.city}, <span class="font-medium text-slate-600">${trip.country}</span></p>
                              ${trip.details ? `<p class="text-xs text-slate-500 -mt-0.5 truncate">${trip.details}</p>` : ''}
                          </div>
                      </div>
                      <p class="text-xs text-slate-500 font-semibold whitespace-nowrap pl-3">${trip.date}</p>
                    </div>
                `).join('')}
            </div>
        `;

        // Publications Content
        const publicationsContent = `
            <section>
              ${SectionTitle('Research Outputs')}
              <div class="space-y-6">
                  ${publications.map(pub => PublicationCard(pub)).join('')}
              </div>
            </section>
        `;

        return `
            <div class="animate-fade-in">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
                    <main class="lg:col-span-2 space-y-12">
                         <section>
                            ${SectionTitle('About Me')}
                            <div class="space-y-6 text-slate-600 leading-relaxed bg-white p-8 rounded-xl border border-slate-200/80 shadow-md shadow-slate-200/60 transition-all duration-300 hover:shadow-xl hover:shadow-slate-300/60 hover:-translate-y-1">
                                <p>
                                    I earned a Ph.D. in Computer Science from Paul Sabatier University in Toulouse, France, in 2022, specializing in Artificial Intelligence. Lecturer in Artificial Intelligence at RMIT University, I was previously affiliated with SogetiLabs within Capgemini in France, as an AI Research Scientist and with the Toulouse Institute for Computer Science Research (IRIT) at the University of Paul Sabatier.
                                </p>
                                <p>
                                    My work explores machine learning, algorithm bias, fairness, explainability, and responsible AI, with experience across academia and industry in France, Spain, the U.S., and Vietnam.
                                </p>
                            </div>
                        </section>
                        
                        <div class="space-y-8">
                          ${AboutSection('Degrees', degreesContent)}
                          ${AboutSection('Research Interests', interestsContent)}
                          ${AboutSection('Professional Trips', tripsContent)}
                        </div>

                        ${publicationsContent}
                    </main>

                    <aside class="lg:col-span-1">
                        ${InfoCard()}
                    </aside>
                </div>
            </div>
        `;
      }

      function ProfessionalExperience() {
        const experienceItems = professionalExperience.map(item => {
          const detailsList = item.details && item.details.length > 0 ? `
            <ul class="list-disc list-inside space-y-1 text-slate-500 text-sm mt-3">
              ${item.details.map(detail => `<li>${detail}</li>`).join('')}
            </ul>
          ` : '';

          // Only display description if it is not empty
          const descriptionHTML = item.description ? `<p class="text-slate-600 leading-relaxed">${item.description}</p>` : '';

          return `
            <div class="timeline-item pb-10">
              <div class="timeline-dot"></div>
              <div class="bg-white p-5 rounded-xl border border-slate-200/80 shadow-md shadow-slate-200/60 transition-all duration-300 hover:shadow-lg hover:shadow-slate-300/60 hover:-translate-y-1">
                <div class="flex justify-between items-start mb-2">
                  <h3 class="text-xl font-bold text-blue-700">${item.title}</h3>
                  <span class="text-sm text-slate-500 font-medium">${item.date}</span>
                </div>
                <p class="text-lg font-semibold text-slate-800">${item.institution}</p>
                <p class="text-sm text-slate-500 mb-4">${item.location}</p>
                ${descriptionHTML}
                ${detailsList}
              </div>
            </div>
          `;
        }).join('');

        return `
            <div class="animate-fade-in">
              <div class="text-center mb-12">
                  <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight sm:text-5xl">
                      Professional Experience
                  </h1>
                  <p class="mt-4 text-lg text-slate-600 max-w-3xl mx-auto">
                      A timeline of my professional journey, bridging academia, research, and industry across multiple countries.
                  </p>
              </div>
              <div class="max-w-3xl mx-auto pt-4">
                ${experienceItems}
              </div>
            </div>
        `;
      }

      function CourseCard(course, index) {
        const universities = Array.isArray(course.university) ? course.university : [course.university];
        const hasModules = course.modules && course.modules.length > 0;
        const isOpen = hasModules && openCourseIndex === index;
        
        const universityTags = universities.map(uni => `
            <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full ${getUniversityTagClass(uni)}">
                ${uni}
            </span>
        `).join('');

        const modulesContent = hasModules ? `
            <div class="p-6 border-t border-slate-200">
            <h4 class="text-md font-semibold text-slate-700 mb-4">Topics Covered</h4>
            <ul class="list-disc list-inside space-y-2 text-slate-600 text-sm">
                ${course.modules.map(module => `<li>${module}</li>`).join('')}
            </ul>
            </div>
        ` : '';

        return `
            <div class="bg-white border border-slate-200/80 rounded-xl shadow-md shadow-slate-200/60 transition-all duration-300 hover:shadow-lg hover:shadow-slate-300/60 hover:-translate-y-1">
              <button
                onclick="${hasModules ? `toggleCourse(${index})` : ''}"
                class="w-full p-6 text-left flex justify-between items-center ${!hasModules ? 'cursor-default' : ''}"
                aria-expanded="${hasModules ? isOpen : false}"
              >
                <div>
                    <div class="flex flex-wrap items-center gap-2 mb-2">
                        <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full ${course.level === 'Postgraduate' ? 'text-purple-700 bg-purple-100' : 'text-green-700 bg-green-100'}">
                            ${course.level}
                        </span>
                        ${universityTags}
                    </div>
                  <h3 class="text-xl font-bold text-slate-800 mt-2">${course.title}</h3>
                  <p class="text-slate-600 text-sm mt-1">${course.description}</p>
                </div>
                ${hasModules ? `
                    <svg
                      class="w-6 h-6 text-slate-500 transform transition-transform duration-300 ${isOpen ? 'rotate-180' : 'rotate-0'}"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                ` : ''}
              </button>
              <div class="overflow-hidden transition-all duration-500 ease-in-out ${isOpen ? 'max-h-[1000px]' : 'max-h-0'}">
                ${modulesContent}
              </div>
            </div>
        `;
      }

      function Teaching() {
        return `
            <div class="animate-fade-in">
                <div class="text-center mb-12">
                    <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight sm:text-5xl">
                        Teaching Portfolio
                    </h1>
                    <p class="mt-4 text-lg text-slate-600 max-w-3xl mx-auto">
                        A list of courses that I have designed or delivered.
                    </p>
                </div>
                <div class="space-y-6">
                    ${coursesData.map((course, index) => CourseCard(course, index)).join('')}
                </div>
            </div>
        `;
      }


      // -------------------------------------------------------------------
      // 4. MAIN APP LOGIC
      // -------------------------------------------------------------------

      function renderContent() {
        switch (activeView) {
          case views.PROFESSIONAL_EXPERIENCE:
            return ProfessionalExperience();
          case views.TEACHING:
            return Teaching();
          case views.HOME:
          default:
            return Home();
        }
      }

      function Footer() {
        return `
            <footer class="text-center py-6 text-slate-500/80 text-sm">
                <p>&copy; ${new Date().getFullYear()} Dr. Ginel Dorleon. All rights reserved.</p>
            </footer>
        `;
      }

      function renderApp() {
        root.innerHTML = `
            ${Header()}
            <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 max-w-7xl">
                ${renderContent()}
            </main>
            ${Footer()}
        `;
      }

      // Initial render
      window.onload = renderApp;
    </script>
  </body>
</html>
